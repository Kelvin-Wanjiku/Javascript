<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="arrays"></p>

    <script>
        let cars = ["bmw", "toyota", "volvo"];
        document.getElementById("arrays").innerHTML=cars;

        //array length
         

        let len =cars.length;
        document.write(len);

        //last array
        

        let last = cars.[cars.length-1];
        document.write(last);

        //pop method

        let last1= cars.pop;
        document.write(last1);

        
    </script>
   
</body>
</html>
