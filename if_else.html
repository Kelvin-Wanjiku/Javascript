<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript if else statement</h2>
    <p id="if"></p>
     <script>
         if(5*5 >26)
         {
             document.getElementById("if").innerHTML="statement is true";
         }
         else
         {
          document.getElementById("if").innerHTML="statement is not true";  
         }
     </script>
</body>
</html>
